            <div class="settings">
                <h4 class="settings__heading">
                    Personalize to your desire<br>
                    The default values have been set as placeholders
                </h4>
                
                <form class="settings__form">

                    <div class="settings__group">
                        <label for="primary-color" class="settings__label">Primary color</label>
                        <div class="settings__input-group">
                            <span>#</span>
                            <input type="text" name="primary-color" class="settings__input" value="e91e40" maxlength="6">
                        </div>
                        <div class="settings__color-circle settings__color-circle--1"></div>
                    </div>
                    <div class="settings__group">
                        <label for="primary-color" class="settings__label">Primary color dark</label>
                        <div class="settings__input-group">
                            <span>#</span>
                            <input type="text" name="primary-color-dark" class="settings__input" value="d81d3c" maxlength="6">
                        </div>
                        <div class="settings__color-circle settings__color-circle--6"></div>
                    </div>
                    <div class="settings__group">
                        <label for="secondary-color" class="settings__label">Secondary color</label>
                        <div class="settings__input-group">
                            <span>#</span>
                            <input type="text" name="secondary-color" class="settings__input" value="272727" maxlength="6">
                        </div>
                        <div class="settings__color-circle settings__color-circle--2"></div>
                    </div>
                    <div class="settings__group mb-bottom">
                        <label for="background-picture" class="settings__label">Background picture</label>
                        <div class="settings__input-group">
                            <input type="text" name="background-picture" class="settings__input settings__input--long" value="url(../img/background.jpg)">
                        </div>
                    </div>
                    <div class="settings__group">
                        <label for="primary-font-color" class="settings__label">Primary font color</label>
                        <div class="settings__input-group">
                            <span>#</span>
                            <input type="text" name="primary-font-color" class="settings__input" value="f4f2f2" maxlength="6">
                        </div>
                        <div class="settings__color-circle settings__color-circle--3"></div>
                    </div>
                    <div class="settings__group mb-bottom">
                        <label for="font-family" class="settings__label">Font family</label>
                        <input type="text" name="font-family" class="settings__input settings__input--long" value="'Montserrat', sans-serif">
                    </div>
                    <div class="settings__group">
                        <label for="main-scrollbar-color" class="settings__label">Main scrollbar color</label>
                        <div class="settings__input-group">
                            <span>#</span>
                            <input type="text" name="main-scrollbar-color" class="settings__input" value="1f1f1f" maxlength="6">
                        </div>
                        <div class="settings__color-circle settings__color-circle--4"></div>
                    </div>
                    <div class="settings__group mb-bottom">
                        <label for="results-scrollbar-color" class="settings__label">Results scrollbar color</label>
                        <div class="settings__input-group">
                            <span>#</span>
                            <input type="text" name="results-scrollbar-color" class="settings__input" value="c51b37" maxlength="6">
                        </div>
                        <div class="settings__color-circle settings__color-circle--5"></div>
                    </div>
                    <div class="settings__group">
                        <label for="enlarge-font" class="settings__label">Enlarge text</label>
                        
                        <input type="checkbox" class="settings__checkbox" id="enlarge" value="checked">
                        
                        <label for="enlarge" class="settings__checkbox-label">
                            <span class="settings__checkbox-button"></span>
                        </label>
                    </div>

                    <div class="settings__button-group">
                        <button class="settings__button">Submit</button>
                    </div>
    
                </form>
